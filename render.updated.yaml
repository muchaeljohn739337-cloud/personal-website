services:
  - type: web
    name: advancia-backend-upnrf
    runtime: node
    plan: free
    region: oregon
    rootDir: backend
    autoDeploy: true
    buildCommand: "npm ci && npm run build"
    startCommand: "npm run start:render"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: FRONTEND_URL
        value: "https://www.advanciapayledger.com"
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: JWT_SECRET_ENCRYPTED
        sync: false
      - key: JWT_ENCRYPTION_KEY
        sync: false
      - key: JWT_ENCRYPTION_IV
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        value: "mailto:support@advanciapayledger.com"
    healthCheckPath: /api/health

  - type: web
    name: advancia-frontend
    runtime: docker
    plan: free
    region: virginia
    dockerfilePath: frontend/Dockerfile
    dockerContext: .
    startCommand: "node server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: NEXT_PUBLIC_API_URL
        value: "https://api.advanciapayledger.com"
      - key: NEXT_PUBLIC_APP_NAME
        value: "Advancia PayLedger"
      - key: NEXT_PUBLIC_CURRENCY_LIST
        value: "USD,EUR,BTC,ETH,USDT,TRUMP,MEDBED"
      - key: NEXT_PUBLIC_FEATURE_FLAGS
        value: "notifications,bonus_tokens,debit_card,crypto_recovery"
      - key: NEXT_PUBLIC_VAPID_KEY
        sync: false
      - key: NEXT_PUBLIC_API_KEY
        sync: false
      - key: NEXT_PUBLIC_BOTPRESS_BOT_ID
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        value: "https://www.advanciapayledger.com"
    healthCheckPath: /

databases:
  - name: advancia-db
    databaseName: advancia_prod
    user: advancia_user
    plan: free
    region: virginia
