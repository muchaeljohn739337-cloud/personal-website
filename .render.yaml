services:
  # üß† Backend (Node API)
  - type: web
    name: advancia-backend
    runtime: node
    plan: free
    buildCommand: |
      cd backend
      npm ci
      echo "üß© Running Prisma generate..."
      npx prisma generate
      echo "üöÄ Applying database migrations..."
      npx prisma migrate deploy || (echo "‚ùå Migration failed ‚Äî retrying..." && sleep 5 && npx prisma migrate deploy) || (echo "‚ö† Migration failed again ‚Äî rolling back" && exit 1)
      echo "üèó Building backend..."
      npm run build
    startCommand: node dist/index.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://www.advanciapayledger.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        value: mailto:support@advanciapayledger.com

  # üíª Frontend (Next.js Static Site)
  - type: web
    name: advancia-frontend
    runtime: node
    rootDir: frontend
    buildCommand: |
      cd frontend
      npm ci
      echo "üèó Building Next.js static site..."
      npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://api.advanciapayledger.com
      - key: NEXT_PUBLIC_APP_NAME
        value: Advancia PayLedger
      - key: NEXT_PUBLIC_CURRENCY_LIST
        value: USD,EUR,BTC,ETH,USDT,TRUMP,MEDBED
      - key: NEXT_PUBLIC_FEATURE_FLAGS
        value: notifications,bonus_tokens,debit_card,crypto_recovery
      - key: NEXT_PUBLIC_VAPID_KEY
        sync: false
      - key: NEXT_PUBLIC_API_KEY
        sync: false
      - key: NEXT_PUBLIC_BOTPRESS_BOT_ID
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        value: https://www.advanciapayledger.com
