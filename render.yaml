# Advancia PayLedger - Render Configuration
# Last Updated: 2025-12-05
# Documentation: https://render.com/docs/yaml-spec

services:
  # Backend API Service
  - type: web
    name: advancia-backend-upnrf
    runtime: node
    plan: free
    region: oregon
    rootDir: backend
    autoDeploy: true
    # Build: Install deps + compile TypeScript + generate Prisma Client
    buildCommand: "npm ci --production=false && npm run build"
    # Pre-Deploy: Run database migrations before starting
    preDeployCommand: "npx prisma migrate deploy"
    # Start: Generate Prisma Client + deploy migrations + start server
    startCommand: "npm run start:render"
    # Health check endpoint for monitoring
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: FRONTEND_URL
        value: "https://www.advanciapayledger.com"
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: JWT_SECRET_ENCRYPTED
        sync: false
      - key: JWT_ENCRYPTION_KEY
        sync: false
      - key: JWT_ENCRYPTION_IV
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        value: "mailto:support@advanciapayledger.com"
      - key: PORT
        value: "4000"
      - key: HOST
        value: "0.0.0.0"
      - key: API_PREFIX
        value: "/api"
      - key: CORS_ORIGINS
        value: "https://www.advanciapayledger.com,https://advanciapayledger.com"
      # Email Service (Resend)
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: "noreply@advanciapayledger.com"
      # Payment Gateway Integrations
      - key: CRYPTO_COM_API_KEY
        sync: false
      - key: CRYPTO_COM_SECRET_KEY
        sync: false
      - key: ALCHEMY_PAY_API_KEY
        sync: false
      - key: ALCHEMY_PAY_SECRET_KEY
        sync: false
      - key: ALCHEMY_PAY_MERCHANT_ID
        sync: false

  # Frontend Next.js Application
  - type: web
    name: advancia-frontend
    runtime: node
    plan: free
    region: virginia
    rootDir: frontend
    autoDeploy: true
    # Build: Install deps + build Next.js production bundle
    buildCommand: npm ci && npm run build
    # Start: Run Next.js production server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: HOSTNAME
        value: "0.0.0.0"
      - key: NEXT_PUBLIC_API_URL
        value: "https://api.advanciapayledger.com"
      - key: NEXT_PUBLIC_APP_NAME
        value: "Advancia PayLedger"
      - key: NEXT_PUBLIC_CURRENCY_LIST
        value: "USD,EUR,BTC,ETH,USDT,TRUMP,MEDBED"
      - key: NEXT_PUBLIC_FEATURE_FLAGS
        value: "notifications,bonus_tokens,debit_card,crypto_recovery"
      - key: NEXT_PUBLIC_VAPID_KEY
        sync: false
      - key: NEXT_PUBLIC_API_KEY
        sync: false
      - key: NEXT_PUBLIC_BOTPRESS_BOT_ID
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: NEXTAUTH_URL
        value: "https://www.advanciapayledger.com"
      - key: NEXTAUTH_SECRET
        sync: false

# PostgreSQL Database
databases:
  - name: advancia-db
    databaseName: advancia_prod
    user: advancia_user
    plan: free
    region: virginia
    # Note: Use Internal Database URL for backend DATABASE_URL env var
    # Format: postgresql://advancia_user:[password]@[internal-host]/advancia_prod
