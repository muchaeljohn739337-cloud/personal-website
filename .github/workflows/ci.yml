name: CI

on:
  push:
    branches: [main, fix/eslint-revert-20251201]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        working-directory: backend
      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: backend
      - name: Lint
        run: npm run lint || true
        working-directory: backend
      - name: Build
        run: npm run build
        working-directory: backend

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Lint
        run: npm run lint || true
        working-directory: frontend
      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: https://api.advanciapayledger.com
          NODE_ENV: production