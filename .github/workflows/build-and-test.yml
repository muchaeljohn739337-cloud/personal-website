name: Build and Test

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging, develop]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: 游닍 Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: 游댣 Build TypeScript
        working-directory: ./backend
        run: npm run build

      - name: 游빍 Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db?schema=public

      - name: 游늵 Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: 游닍 Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: 游댣 Build Next.js
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

      - name: 游빍 Run linter
        working-directory: ./frontend
        run: npm run lint

  typescript-check:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: 游닍 Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: 游댌 Check TypeScript (Backend)
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: 游닍 Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: 游댌 Check TypeScript (Frontend)
        working-directory: ./frontend
        run: npx tsc --noEmit

  prisma-check:
    name: Prisma Validation
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: 游닍 Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: 游댌 Validate Prisma schema
        working-directory: ./backend
        run: npx prisma validate

      - name: 游빌 Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: 游늶 Check migration status
        working-directory: ./backend
        run: npx prisma migrate status || echo "No database connection - skipping"
