name: Advancia Full Build & Deploy Orchestrator

on:
  push:
    branches: [main, fix/eslint-revert-20251201]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  pages: write
  id-token: write

concurrency:
  group: "advancia-deploy"
  cancel-in-progress: false

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-version: "20"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install global tools
        run: |
          npm install -g npm@latest
          npm install -g pnpm prisma typescript ts-node
      - name: Verify environment
        run: |
          node -v
          npm -v
          pnpm -v

  backend:
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: TypeScript build check
        run: npx tsc --noEmit
      - name: Build
        run: npm run build

  frontend:
    runs-on: ubuntu-latest
    needs: [setup, backend]
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Verify Tailwind setup
        run: |
          npx tailwindcss -v || npm install -D tailwindcss postcss autoprefixer
      - name: Build Next.js project
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.advanciapayledger.com
          NODE_ENV: production

  verify:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Verify Build Success
        run: |
          echo "üü¢ Backend and Frontend successfully built"
          echo "üìù Migrations run automatically on Render during deployment"
      - name: Build Status
        run: |
          echo "‚úÖ CI Build completed successfully!"
