name: ðŸš€ Advancia Full Deploy (Render + GitHub Pages + Auto Monitor)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "advancia-deploy"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build backend
        run: |
          cd backend
          npm ci
          npm run build
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: advancia-build
          path: |
            backend/dist
            frontend/.next

  deploy:
    name: ðŸŒ Deploy to Render + Health Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: advancia-build
      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "ðŸ“¡ Triggering Render deployment..."
          curl -X POST "$RENDER_DEPLOY_HOOK"
          echo "âœ… Render deploy triggered successfully."
      - name: Wait for Render to deploy
        run: |
          echo "â³ Waiting 60 seconds for Render to complete..."
          sleep 60
      - name: Verify Backend Health
        run: |
          echo "ðŸ” Checking backend health..."
          curl -f https://advanciapayledger.com/api/health || exit 1
          echo "âœ… Backend healthy."
      - name: Verify Frontend Availability
        run: |
          echo "ðŸ” Checking frontend status..."
          curl -I https://advanciapayledger.com | grep "200 OK" || exit 1
          echo "âœ… Frontend live and responding."
      - name: Finish
        run: echo "ðŸŽ‰ Deployment completed successfully to advanciapayledger.com"

  rpa-monitor:
    name: ðŸ¤– Auto Monitor & Redeploy
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Check site uptime
        id: health
        run: |
          echo "ðŸ”Ž Checking site uptime..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://advanciapayledger.com)
          if [ "$STATUS" != "200" ]; then
            echo "âš  Site down (HTTP $STATUS) â€” triggering redeploy"
            echo "down=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Site up (HTTP $STATUS)"
            echo "down=false" >> $GITHUB_OUTPUT
          fi
      - name: Auto trigger redeploy if down
        if: steps.health.outputs.down == 'true'
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "ðŸš€ Auto-redeploying via RPA monitor..."
          curl -X POST "$RENDER_DEPLOY_HOOK"
          echo "âœ… Redeploy triggered automatically."
