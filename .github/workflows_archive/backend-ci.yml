name: âš™ï¸ Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

env:
  NODE_VERSION: '18'

jobs:
  # ============================================================
  # Job 1: Lint, Typecheck, Build
  # ============================================================
  backend-ci:
    name: ðŸ” Lint â†’ ðŸ“ Typecheck â†’ ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          

      - name: ðŸ“¦ Install dependencies
        working-directory: backend
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ” Lint with ESLint (if configured)
        working-directory: backend
        run: npm run lint || echo "âš ï¸ No lint script configured"
        continue-on-error: true

      - name: ðŸ“ TypeScript type check
        working-directory: backend
        run: npx tsc --noEmit
        continue-on-error: false

      - name: ðŸ—ï¸ Build backend
        working-directory: backend
        run: npm run build
        continue-on-error: false

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: backend-build-${{ github.sha }}
          path: backend/dist
          retention-days: 7

  # ============================================================
  # Job 3: Security Audit
  # ============================================================
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ”’ Run npm audit
        working-directory: backend
        run: npm audit --audit-level=high || echo "âš ï¸ Vulnerabilities found but continuing..."

  # ============================================================
  # Job 4: Unit Tests (if available)
  # ============================================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          

      - name: ðŸ“¦ Install dependencies
        working-directory: backend
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ§ª Run tests
        working-directory: backend
        run: npm test || echo "âš ï¸ No tests configured or tests failed"
        continue-on-error: true

  # ============================================================
  # Job 5: Auto-Deploy to Render (only on main push)
  # ============================================================
  deploy:
    name: ðŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: [backend-ci, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10

    steps:
      - name: ðŸš€ Trigger Render deployment
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}" ]; then
            echo "ðŸ”„ Triggering Render deployment for backend..."
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}"
            echo "âœ… Deployment triggered successfully!"
          else
            echo "âš ï¸ RENDER_DEPLOY_HOOK_BACKEND secret not configured. Skipping deployment."
          fi

      - name: ðŸ“Š Deployment summary
        run: |
          echo "## ðŸš€ Backend Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **API URL**: https://api.advanciapayledger.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â³ Render will build and deploy in 3-8 minutes." >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # Job 6: Notify on failure
  # ============================================================
  notify-failure:
    name: ðŸ“¢ Notify on Failure
    runs-on: ubuntu-latest
    needs: [backend-ci]
    if: failure()

    steps:
      - name: ðŸ“¢ Create failure summary
        run: |
          echo "## âŒ Backend CI Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Author**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
