name: SSH Deploy on main

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to server over SSH
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then echo "Missing secret: DEPLOY_HOST" >&2; exit 1; fi
          if [ -z "${{ secrets.DEPLOY_USER }}" ]; then echo "Missing secret: DEPLOY_USER" >&2; exit 1; fi
          if [ -z "${{ secrets.DEPLOY_KEY }}" ]; then echo "Missing secret: DEPLOY_KEY" >&2; exit 1; fi
          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then echo "Missing secret: DEPLOY_PATH" >&2; exit 1; fi
          echo "All required secrets present"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          PERFORM_BACKUP: ${{ secrets.PERFORM_BACKUP || 'false' }}
          REPO_URL: https://github.com/${{ github.repository }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          envs: PERFORM_BACKUP,REPO_URL
          timeout: 600s
          script: |
            set -euo pipefail
            echo "Starting deploy to ${{ secrets.DEPLOY_PATH }}"

            if [ ! -d "${{ secrets.DEPLOY_PATH }}" ]; then
              echo "Creating directory ${{ secrets.DEPLOY_PATH }}"
              mkdir -p "${{ secrets.DEPLOY_PATH }}"
            fi

            cd "${{ secrets.DEPLOY_PATH }}"

            if [ -d .git ]; then
              echo "Fetching latest and resetting to origin/main"
              git fetch --all --prune
              git reset --hard origin/main
              git clean -fd
            else
              echo "Cloning repository"
              git clone --depth 1 --branch main "${REPO_URL}" . || exit 1
            fi

            echo "Making scripts executable"
            chmod +x ./scripts/*.sh || true

            if [ "${PERFORM_BACKUP}" = "true" ]; then
              if [ -x ./scripts/backup_db.sh ]; then
                echo "Running backup"
                ./scripts/backup_db.sh || exit 1
              fi
            fi

            if [ -x ./scripts/deploy.sh ]; then
              echo "Running deploy script"
              ./scripts/deploy.sh
            else
              echo "deploy.sh not found" >&2
              exit 1
            fi

            echo "Waiting for services"
            sleep 8

            if command -v curl >/dev/null 2>&1; then
              echo "Health check"
              curl --fail --silent --max-time 10 http://localhost:3000/api/health || exit 1
            fi

            echo "Deploy complete"

      - name: Finish
        run: echo "Deploy to ${{ secrets.DEPLOY_HOST }} completed"
