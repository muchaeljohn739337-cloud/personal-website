name: Quick Validate & Deploy (Render)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Trigger backend Render deployment
        if: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND != '' }}
        env:
          RENDER_DEPLOY_HOOK_BACKEND: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
        run: |
          echo "Deploying backend to Render..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --request POST --url "$RENDER_DEPLOY_HOOK_BACKEND")
          echo "Backend hook HTTP $STATUS"

      - name: Trigger frontend Render deployment
        if: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND != '' }}
        env:
          RENDER_DEPLOY_HOOK_FRONTEND: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
        run: |
          echo "Deploying frontend to Render..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --request POST --url "$RENDER_DEPLOY_HOOK_FRONTEND")
          echo "Frontend hook HTTP $STATUS"

      - name: Skip (no hooks configured)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND == '' && secrets.RENDER_DEPLOY_HOOK_FRONTEND == '' }}
        run: echo "No Render deploy hooks configured; set repo secrets to enable deployment."
