name: "ğŸš€ Validate & Deploy Advancia Pay Ledger"

on:
  workflow_dispatch:

jobs:
  validate-and-deploy:
    name: Environment Validation + Render Deployment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install Dependencies (root)
        run: npm ci

      - name: ğŸ“¦ Install Dependencies (backend)
        working-directory: ./backend
        run: npm ci

      - name: ğŸ“¦ Install Dependencies (frontend)
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§  Validate Environment
        env:
          SECRETS_PASSPHRASE: ${{ secrets.SECRETS_PASSPHRASE }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          echo "ğŸ” Preparing environment for validation..."
          if [ -n "$SECRETS_PASSPHRASE" ] && [ -f backend/.env.enc.json ]; then
            echo "ğŸ”“ Decrypting backend/.env.enc.json using provided passphrase"
            npx tsx backend/scripts/secrets/decrypt-env.ts --in backend/.env.enc.json --out backend/.env
            # Export variables from decrypted .env for this step only
            set -a
            . backend/.env
            set +a
          else
            echo "â„¹ï¸  Using GitHub Actions secrets."
          fi
          echo "ğŸ” Running environment validation..."
          npx tsx backend/scripts/check-env.ts

      - name: ğŸ§ª Build Backend
        working-directory: ./backend
        run: npm run build

      - name: ğŸ§ª Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸš€ Deploy to Render
        if: success()
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
            echo "::warning::Missing Render secrets; skipping deployment."
            exit 0
          fi
          echo "ğŸŒ Triggering Render deployment..."
          curl -X POST https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -d ''
