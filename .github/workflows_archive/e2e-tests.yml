name: Playwright E2E Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: advancia_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4

      - name: âš™ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ðŸ“¦ Install Frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ“¦ Install Backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: ðŸ— Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: ðŸ— Build Backend
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/advancia_test
          NODE_ENV: test
          PORT: 4000
          JWT_SECRET: test-secret-key-12345678901234567890
          JWT_EXPIRATION: 24h
          SESSION_SECRET: test-session-secret
        run: npm run build

      - name: ðŸ—„ï¸ Setup Database
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/advancia_test
        run: npx prisma migrate deploy

      - name: ðŸš€ Start Backend Server
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/advancia_test
          NODE_ENV: test
          PORT: 4000
          JWT_SECRET: test-secret-key-12345678901234567890
          JWT_EXPIRATION: 24h
          SESSION_SECRET: test-session-secret
        run: npm run start &
        continue-on-error: true

      - name: â³ Wait for services
        run: |
          for i in {1..30}; do
            curl -f http://localhost:4000/api/health && echo "âœ… Backend ready" && break
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      - name: ðŸ§ª Run Playwright E2E tests
        working-directory: ./frontend
        env:
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:4000
        run: npx playwright test

      - name: ðŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          retention-days: 7

      - name: ðŸ“ Test Summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "frontend/playwright-report/index.html" ]; then
            echo "âœ… Test report generated: See artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Test report not found" >> $GITHUB_STEP_SUMMARY
          fi
