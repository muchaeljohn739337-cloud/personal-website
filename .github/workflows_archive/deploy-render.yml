name: Deploy to Render

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-build:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'copilot-swe-agent[bot]' }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Check TypeScript compilation
        working-directory: ./backend
        run: npm run build
      
      - name: Run linting
        working-directory: ./backend
        run: npm run lint
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Frontend lint
        working-directory: ./frontend
        continue-on-error: true
        run: npm run lint || true

  deploy:
    needs: test-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: üîé Check deploy secrets
        id: check_secrets
        env:
          RENDER_DEPLOY_HOOK_BACKEND: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
          RENDER_DEPLOY_HOOK_FRONTEND: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK_BACKEND" ]; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi
          if [ -n "$RENDER_DEPLOY_HOOK_FRONTEND" ]; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger backend Render deployment
        if: ${{ steps.check_secrets.outputs.backend == 'true' }}
        env:
          RENDER_DEPLOY_HOOK_BACKEND: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
        run: |
          echo "Deploying backend to Render..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --request POST --url "$RENDER_DEPLOY_HOOK_BACKEND" --header 'content-type: application/json')
          if [ "$STATUS" -ne 200 ] && [ "$STATUS" -ne 201 ]; then
            echo "::warning::Backend Render hook responded with HTTP $STATUS"
          fi

      - name: Trigger frontend Render deployment
        if: ${{ steps.check_secrets.outputs.frontend == 'true' }}
        env:
          RENDER_DEPLOY_HOOK_FRONTEND: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
        run: |
          echo "Deploying frontend to Render..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --request POST --url "$RENDER_DEPLOY_HOOK_FRONTEND" --header 'content-type: application/json')
          if [ "$STATUS" -ne 200 ] && [ "$STATUS" -ne 201 ]; then
            echo "::warning::Frontend Render hook responded with HTTP $STATUS"
          fi

      - name: ‚ö†Ô∏è Skip deploy (missing secrets)
        if: ${{ steps.check_secrets.outputs.backend != 'true' && steps.check_secrets.outputs.frontend != 'true' }}
        run: echo "::warning::No Render deploy hooks configured; skipping Render deployment."
      
      - name: Deployment notification
        run: echo "‚úÖ Deployment triggered! Check Render dashboard for status."

      - name: Trigger Render Deployment
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "üöÄ Triggering Render deployment..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "‚úÖ Deployment triggered successfully"
          echo "üîó Check status: https://dashboard.render.com"
